<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrimple Chatroom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chatroom">
        <h2>Welcome to the chatroom! Watch the chaos unfold! It's as shrimple as that! *please note that chatlogs will be archived and then replaced so it doesn't clog up*</h2>
        <div id="chat-log"></div>
        <input type="text" id="nickname" placeholder="Enter your nickname" required>
        <input type="text" id="message" placeholder="Type your message" required>
        <button id="send">Send</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
